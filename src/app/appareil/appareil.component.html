<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}" >
  <!-- <div style="width:20px;height:20px;background:green" *ngIf="appareilStatus === 'éteint'" (click)="onSwitchOn(indexOfAppareil)"></div>
  <div style="width:20px;height:20px;background:red" *ngIf="appareilStatus === 'allumé'" (click)="onSwitchOff(indexOfAppareil)"></div> -->

  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} -- Etat : {{getStatus()}} </h4>
  <a [routerLink]="[id]">Détail</a>&nbsp;
  <button class="btn btn-success" (click)="onSwitchOn(indexOfAppareil)" [disabled]="appareilStatus === 'allumé'">Allumer</button>
  &nbsp;
  <button class="btn btn-danger" (click)="onSwitchOff(indexOfAppareil)" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
  <!-- <input type="text" class="form-control" [(ngModel)]="appareilName"> -->
</li>
